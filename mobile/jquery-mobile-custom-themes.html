<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to Create Custom jQuery Mobile Themes</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
    <style type="text/css">
	.ui-body-f {
		background-color: #f9f9f9;
		font-family: "Lucida Sans Unicode", "Lucida Grande", Arial, sans-serif;
	}
	.ui-body-f input[type="text"], 
	.ui-body-f input[type="password"] {
		background-color: #ccc;
	} 
	.ui-btn-up-f {
		background: -moz-linear-gradient(top, rgba(57,107,158,1) 0%, rgba(78,137,197,0.65) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(57,107,158,1)), color-stop(100%,rgba(78,137,197,0.65))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba(57,107,158,1) 0%,rgba(78,137,197,0.65) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, rgba(57,107,158,1) 0%,rgba(78,137,197,0.65) 100%); /* Opera11.10+ */
		background: -ms-linear-gradient(top, rgba(57,107,158,1) 0%,rgba(78,137,197,0.65) 100%); /* IE10+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#396b9e', endColorstr='#a64e89c5',GradientType=0 ); /* IE6-9 */
		background: linear-gradient(top, rgba(57,107,158,1) 0%,rgba(78,137,197,0.65) 100%); /* W3C */
		border: 1px solid #225377;
		text-shadow: #225377 0px -1px 1px;
		color: #fff;
	}
	.ui-btn-down-f, 
	.ui-btn-hover-f {
		background: -moz-linear-gradient(top, rgba(114,176,212,1) 0%, rgba(75,136,182,0.65) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(114,176,212,1)), color-stop(100%,rgba(75,136,182,0.65))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba(114,176,212,1) 0%,rgba(75,136,182,0.65) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, rgba(114,176,212,1) 0%,rgba(75,136,182,0.65) 100%); /* Opera11.10+ */
		background: -ms-linear-gradient(top, rgba(114,176,212,1) 0%,rgba(75,136,182,0.65) 100%); /* IE10+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#72b0d4', endColorstr='#a64b88b6',GradientType=0 ); /* IE6-9 */
		background: linear-gradient(top, rgba(114,176,212,1) 0%,rgba(75,136,182,0.65) 100%); /* W3C */
		border: 1px solid #00516E;
		text-shadow: #014D68 0px -1px 1px;
		color: #fff;
	}
	.ui-bar-f {
		padding: 10px 0px;
		background-color: #069;
		border-bottom: 2px solid #036;
		color: #fff;
	}
	.ui-bar-g {
		margin-top: 20px;
		padding: 10px 0;
		color: #fff;
		border-bottom: 2px solid #000;
		
		background-color: #000;
		background: -moz-linear-gradient(top, rgba(204,204,204,1) 0%, rgba(0,0,0,0.65) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(204,204,204,1)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba(204,204,204,1) 0%,rgba(0,0,0,0.65) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, rgba(204,204,204,1) 0%,rgba(0,0,0,0.65) 100%); /* Opera11.10+ */
		background: -ms-linear-gradient(top, rgba(204,204,204,1) 0%,rgba(0,0,0,0.65) 100%); /* IE10+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cccccc', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */
		background: linear-gradient(top, rgba(204,204,204,1) 0%,rgba(0,0,0,0.65) 100%); /* W3C */
	}
	.ui-body-f .ui-collapsible-contain .ui-collapsible-heading .ui-btn-up-f {
		background: #666;
		color: #fff;
		text-decoration: none;
	}
	.ui-body-f .ui-collapsible-contain .ui-collapsible-heading .ui-btn-down-f, 
	.ui-body-f .ui-collapsible-contain .ui-collapsible-heading .ui-btn-hover-f {
		background: #999;
		color: #fff;
		text-decoration: none;
	}
	.ui-listview .ui-btn-up-f a, 
	.ui-listview .ui-btn-down-f a, 
	.ui-listview .ui-btn-hover-f a {
		color: #fff;
	}
	</style>
</head>

<body>

    <div data-role="page" data-theme="f">
    
        <div data-role="header" data-theme="f">     
		    <a href="index.html" data-rel="back">Volver</a>
            <h1>Page Title</h1>
        </div>
    
        <div data-role="content" data-theme="f">
            <ul data-role="listview" data-inset="true" data-theme="f">
            	<li><a href="#">Title name</a></li>
                <li><a href="#">Title name</a></li>
                <li><a href="#">Title name</a></li>
            </ul>			
            <div data-role="collapsible" data-collapsed="true" data-theme="f">
                <h3>Login</h3>
                <form action="" method="post">
                	<label for="username">Username</label>
                	<input type="text" name="username" id="username" />
                	<label for="username">Password</label>
                    <input type="password" name="password" id="password" />
                    <fieldset class="ui-grid-a">
						<div class="ui-block-a"><button type="reset" data-inline="true">Reset</button></div>
                    	<div class="ui-block-b"><button type="submit" data-inline="true" data-theme="f">Submit</button></div>
                    </fieldset>
                </form>
            </div>
        </div>
    
        <div data-role="footer" data-theme="g">
            <h4>Page Footer</h4>
        </div>
    </div>

</body>
</html>
