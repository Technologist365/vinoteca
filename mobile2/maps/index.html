<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width,user-scalable=no">
	    <link rel="stylesheet" href="../css/jquery.mobile-1.0.min.css" />
		<script type="text/javascript"
				 src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDiXwCNqFeUPazLQkstORg0zzqIcVMApbk&sensor=true">
		</script>
		<script src="../../view/js/jquery.js" type="text/javascript"></script>
		<script src="../js/jquery.mobile-1.0.min.js" type="text/javascript" ></script>
		<script src="../js/jquery.ui.map.min.js" type="text/javascript"></script>		
		
         
	</head>
	<body>
	    <script type="text/javascript">
				$(function() {
						// Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
						var yourStartLatLng = new google.maps.LatLng(59.3426606750, 18.0736160278);
						$('#map_canvas').gmap({'center': yourStartLatLng});
				});
		</script>	

		<!-- Mobile -->
	    <div data-role="page" id="callAjaxPage">
			<div data-role="header">
                <a href="index.html" data-rel="back">Volver</a>     
				<h1>Google Maps - jquery mobile</h1>
			</div>
			<div data-role="content">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:300px;"></div>
				</div>
			</div>
	 
			<div data-role="footer">
				<h1>Todos los derechos ...</h1>
			</div>
		</div>

		
	</body>
</html>
